<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Dell main</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="head-left">
                <div class="head-logo">
                    <img src="../assets/imgs/LOGO.png" alt="logo">
                </div>
                <div>
                    <span><a href="">Главная</a></span>
                </div>
                <div>
                    <span><a href="">Каталог</a></span>
                </div>
                <div>
                    <span><a href="">Новости</a></span>
                </div>
                <div>
                    <span><a href="">Наш Асц</a></span>
                </div>
                <div>
                    <span><a href="">Контакты</a></span>
                </div>
                <div class="head-search">
                    <span><img src="../assets/icons/search_shopping.svg" alt="search"></span>
                </div>
            </div>
            <div class="head-right">
                <div>
                    <span><img src="../assets/icons/account.svg" alt="account"></span>
                </div>
                <div>
                    <span><img src="../assets/icons/stat.svg" alt="stat"></span>
                </div>
                <div>
                    <span><img src="../assets/icons/love.png" alt="love"></span>
                </div>
                <div>
                    <span><img src="../assets/icons/bag.svg" alt="bag"></span>
                    <span class="bag-count">3</span>
                </div>
            </div>
        </div>
    </header>
    <section id="intro">
        <div class="container">
            <div class="scroll">
                <div class="scroll-text"><span>Scroll to catalog</span></div>
                <div class="scroll-img"><img src="../assets/icons/scroll.png" alt="scroll"></div>
            </div>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-container__text">
                        <div class="carousel-container__text--topic">Новое поступление</div>
                        <div class="carousel-container__text--main">Лучшие товары от компании Dell</div>
                        <div class="carousel-container__text--button next-button blue"><div class="btn btn-blue">→</div><div class="btn-text">Побробнее</div>
                        </div>
                    </div>
                    <div class="carousel-container__img">
                        <img src="../assets/imgs/main-laptop.png" alt="laptop">
                    </div>
                </div>
                <div class="carousel-dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="deals">
                <div class="deals--text">Выгодное предложение от Dell</div>
                <div class="deals--arrow"><img src="../assets/icons/Vector.svg" alt="arrow"></div>
            </div>
        </div>
    </section>
    <section id="catalog">
        
    </section>
    <section id="advantages"></section>
    <section id="news"></section>
    <section id="contacts"></section>
    <footer>

    </footer>
    <script type="module" src="main.js"></script> 
</body>
</html>
